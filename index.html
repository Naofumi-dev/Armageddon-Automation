<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armageddon Vivas | SEO & Automation Expert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Calendly Widget CSS -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              primary: '#f97316', // Orange 500
              secondary: '#3b82f6', // Blue 500
              accent: '#8b5cf6', // Violet 500
              dark: '#020617', // Deep Slate
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #ffffff05 1px, transparent 1px), linear-gradient(to bottom, #ffffff05 1px, transparent 1px)",
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-padding-top: 85px; /* Ensures hash links land below the fixed header */
      }
      body {
        background-color: #0f0b1e; /* Deep Violet Black */
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(6, 182, 212, 0.08), transparent 25%);
        color: #e2e8f0;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0b1e;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #f97316, #3b82f6);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316;
      }
      .glass-panel {
        background: rgba(15, 11, 30, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

}
</script>
<!-- Babel for runtime TSX compilation -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- Process Shim for Environment Variables -->
<script>
  window.process = {
    env: {
      // Vercel build script will replace '__API_KEY__' with the actual environment variable value.
      API_KEY: "__API_KEY__" 
    }
  };
</script>
<!-- Calendly Widget Script -->
